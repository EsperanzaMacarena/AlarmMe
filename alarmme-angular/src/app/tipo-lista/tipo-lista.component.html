<div fxLayout="row wrap" fxLayoutGap="20px" class="container">
    <div fxLayout="row" fxFlex="1 1 calc(100%-5px)">
        <span class="example-spacer"></span>
        <button mat-button color="primary"  (click)="openCreateNewList()"><mat-icon >playlist_add</mat-icon></button>
    </div>
    <div class="contenedor">
        <div [hidden]="listas" >
            <h1>No tiene ninguna lista creada</h1>
        </div>
    </div> 
</div>

<div fxLayout="row" fxLayoutAlign="start start">

    <table mat-table [dataSource]="listas" class="mat-elevation-z8" fxFlex="1 1 calc(80%-5px)" >
        
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
  </div>
