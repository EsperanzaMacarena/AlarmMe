<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="container">
    <div class="logo"><img class="imglogo" src="../../assets/images/logo.png"></div>
    <div class="login" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px">
        <form class="example-form">
            
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="loginDto.username" required [email]="true" name="email">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="loginDto.password"  required name="password"/>
            </mat-form-field>
          </form>
        <button mat-button color="primary" (click)="login()" value="Login">Login</button>
    </div>
</div>
