<h1 mat-dialog-title>{{data.edit?'Editar':'Crear'}}</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Título del tipo de alarma:</mat-label>

            <input matInput [(ngModel)]="type.description" placeholder="Título" [formControl]="titulo" required>
            <mat-error *ngIf="titulo.invalid">Escriba un título</mat-error>

        </mat-form-field>

        <mat-form-field>
            <mat-label>Lugar asociado al tipo de alarma</mat-label>
            <!--HACER UN ENDPOINT DE PLACES
        <mat-select [(value)]="type.typePlaces">
            <mat-option *ngFor="let sprint of sprints" value="{{sprint.id}}">
                {{ sprint.data.titulo }}
            </mat-option>
        </mat-select>-->
        </mat-form-field>

    </form>

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()" color="warn">Cancelar</button>
    <button mat-raised-button (click)="!data.edit?createStory():editStory()" cdkFocusInitial>Ok</button>
</div>
