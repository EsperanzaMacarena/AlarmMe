<table mat-table [dataSource]="types" class="mat-elevation-z8">

    <ng-container matColumnDef="tipo">

        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="lugar">
        <th mat-header-cell *matHeaderCellDef> Lugar </th>
        <td mat-cell *matCellDef="let element"> {{element.typePlaces}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="open(element,true)">
            <mat-icon>edit</mat-icon>
        </button>
    </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="delete(element._id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab class="mat-fab-bottom-right" (click)="open(false)" style="z-index: 9;">
    <mat-icon class="mat-24" style="color: white;">add</mat-icon>
</button>
