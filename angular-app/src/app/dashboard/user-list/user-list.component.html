<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Fullname </th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>

    <ng-container matColumnDef="disable">
        <th mat-header-cell *matHeaderCellDef> Habilitar/deshabilitar </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="changeEnabled(element)">
            <div *ngIf="element.enabled; else elseBlock"> <mat-icon>clear</mat-icon></div>
            <ng-template #elseBlock> <mat-icon>done</mat-icon></ng-template>
        </button>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
